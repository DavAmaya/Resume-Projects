<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Po-Do</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Po-Do</h1>
  <div class="hamburger-menu" onclick="toggleDropdown()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div class="dropdown-menu" id="dropdownMenu">
    <a href="#">Mode <button onclick= "lightMode()">Light</button> / <button onclick="darkMode()">Dark</button></a>
    <a href="#" onclick="openSignUpPopup()">Sign Up</a>
    <a href="#">Settings</a>
  </div>
  <!-- Add light/dark option, settings, signup/login, -->
</header>

<div class="content">
  <div class="calendar-container">
    <table>
      <tr>
        <h4>Calendar</h4>
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <div class="dropdown-arrow"></div>
    <div class="dropdown-content">
      <!-- Full month calendar here -->
      <table>
        <caption>March 2024</caption>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
        <!-- Add more rows -->
      </table>
    </div>
  </div>

  <div class="todo-list">
    <h4>To-Do List</h4>
    <ul>
      <li>Task 1</li>
      <li>Task 2</li>
      <li>Task 3</li>
    </ul>
  </div>

  <div class="cont">
    <div class="container">
      <div id="time">
        <span class="digit" id="hr">00</span>
        <span class="txt">Hr</span>
        <span class="digit" id="min">00</span>
        <span class="txt">Min</span>
        <span class="digit" id="sec">00</span>
        <span class="txt">Sec</span>
        <span class="digit" id="count">00</span>
      </div>
      <div id="buttons">
        <button class="btn" id="start">Start</button>
        <button class="btn" id="Pause">Pause</button>
        <button class="btn" id="reset">Reset</button>
      </div>
    </div>

    <div class="music-overlay">Music overlay: <br> Spotify <br> Apple Music</div>
  </div>
</div>

<div class="signup-popup" id="signupPopup">
  <div class="signup-content">
    <span class="close" onclick="closeSignUpPopup()">&times;</span> <!-- Close button -->
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Submit</button> <!-- Submit button -->
    </form>
  </div>
</div>


<script>
  function toggleDropdown() {
    const dropdown = document.getElementById("dropdownMenu");
    dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
  }
 function openSignUpPopup() {
    const signupPopup = document.getElementById("signupPopup");
    signupPopup.style.display = "block";
  }

  function closeSignUpPopup() {
    const signupPopup = document.getElementById("signupPopup");
    signupPopup.style.display = "none";
  }

  function darkMode() {
            let element = document.body;
            let content = document.getElementById("DarkModetext");
            element.className = "dark-mode";
            content.innerText = "Dark Mode is ON";
        }
  function lightMode() {
            let element = document.body;
            let content = document.getElementById("DarkModetext");
            element.className = "light-mode";
            content.innerText = "Dark Mode is OFF";
        }
</script>
</body>
</html>
